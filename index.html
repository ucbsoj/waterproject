<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Water Project</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Oswald:400,700' rel='stylesheet' type='text/css'>
	<script src="http://a.vimeocdn.com/js/froogaloop2.min.js" type="text/javascript"></script>
	<script>

	/*
	 *  To create a new section, add the necessary HTML and CSS file names to this variable.
	 */
	 var sections = [
	 	{name: "opening",  html: "opening.html",  css: "css/opening.css", related: ""},
	 	{name: "forest",   html: "forest.html",   css: "css/forest.css",  related: ""},
	 	{name: "history",  html: "history.html",  css: "css/history.css", related: ""},
	 	{name: "crops",    html: "crops.html",    css: "css/crops.css",   related: ""},
	 	{name: "solutions", html: "solutions.html", css: "css/solutions.css", related: ""}
	 ];

	 jQuery(document).ready(function($) {

	 	$.each(sections, function(item, elm){

	 		var $section = $('<section />').appendTo('body').attr('id', elm.name);
	 		var timestamp = new Date().getTime();;

	 		$.ajax({
	 			url      : elm.html,
	 			dataType : 'html'
	 		}).done(function(data){
	 			$section.html(data);
	 		})

	 		if('css' in elm){
	 			$('head').append('<link href="' + elm.css + '?' + timestamp + '" rel="stylesheet" >');
	 		}

	 	});
	 });
	</script>
	<style type="text/css">


	</style>
</head>
<body>

<!-- custom js -->
<script src="js/main.js"></script>
<script src="js/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
