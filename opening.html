<div class="container-fluid" id="opening-title-container">
    <div class="covers" id="cover-1">
        <div id="cover-title-1">
            <h1>RUNNING DRY</h1>
            <h3>A look into some of the key elements of the California drought.</h3>
            <button type="button" class="btn btn-default">View Intro Video</button>
        </div>
        <div id="openingvideo">

        </div>
    </div>
</div>
<script type="text/javascript">
jQuery(document).ready(function($){

    var w_height = $(window).height(),
        w_width  = $(window).width();

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        
        $("<img />")
            .attr('src', 'images/water-poster.jpg')
            .attr('alt', 'background image of water')
            .attr('id', 'openingbackgroundimage')
            .appendTo("#openingvideo");
        
        $("#cover-title-1 h1").css("font-size", "4em");
        $("#cover-title-1 h3").css("font-size", "1em");       
    } else {
        $("#openingvideo").jPlayer({
            ready : function(e){
                $(this).jPlayer("setMedia", {
                    m4v    : "images/water.mp4",
                    ogg    : "images/water.ogv",
                    poster : "images/water-poster.jpg"
                }).jPlayer("play");

                if((w_height * 16 / 9) > w_width){
                    $('#openingvideo video').css({
                        height : "100%", 
                        width  : "auto"
                    });
                } else {
                    $('#openingvideo video').css({
                        height : "auto", 
                        width  : "100%"
                    });
                } 


            },
            waitForLoad: true,
            loop     : true,
            size     : {width: "100%", height:"auto"},
            swfPath  : "images/Jplayer.swf",
            supplied : "m4v, ogg"
        });
    }



    $(window).on('load resize', function(){
        w_height = $(window).height();
        w_width  = $(window).width();

        $("#openingvideo").css("height", w_height);

 
        if((w_height * 16 / 9) > w_width){
            $('#openingvideo video').css({
                height : "100%", 
                width  : "auto"
            });
        } else {
            $('#openingvideo video').css({
                height : "auto", 
                width  : "100%"
            });
        } 

    
    });
});
</script>
